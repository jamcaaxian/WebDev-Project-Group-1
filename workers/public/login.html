<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - myUTHM Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img class="logo-img" src="https://uthm.edu.my/images/uthm/favicon/mac_touch-icon.png">
            <span>myUTHM Shop</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="login.html">Login</a>
            <a href="cart.html" id="cartLink">Cart</a>
        </nav>
    </header>

    <section class="section">
        <form onsubmit="event.preventDefault(); login();">
            <h2 style="text-align:center;">Login</h2>
            <input id="user" placeholder="Username" required>
            <input id="pass" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="message" style="color:red; text-align:center;"></p>
        </form>
    </section>

    <script>
        const uid = localStorage.getItem("uid");
        if (uid) document.getElementById("cartLink").href = `cart.html?Uid=${uid}`;

        async function login() {
            const User = document.getElementById("user").value.trim();
            const Password = document.getElementById("pass").value.trim();
            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ User, Password })
            });
            const result = await res.json();
            if (result.success) {
                localStorage.setItem("uid", result.Uid);
                location.href = `cart.html?Uid=${result.Uid}`;
            } else {
                document.getElementById("message").textContent = "Invalid credentials.";
            }
        }
    </script>
</body>

</html>
