<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>myUTHM Shop - Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img class="logo-img" src="https://uthm.edu.my/images/uthm/favicon/mac_touch-icon.png">
            <span>myUTHM Shop</span>
        </div>
        <nav class="nav-links">
            <a href="index">Home</a>
            <a href="products">Products</a>
            <span id="username" style="color:white; font-weight:bold;"></span>
            <a href="login" id="loginLink">Login</a>
            <a href="cart" id="cartLink">Cart</a>
            <a href="#" id="logoutLink" onclick="logout()" style="display:none;">Logout</a>
        </nav>
    </header>

    <section class="section">
        <h2 style="text-align:center;">All Products</h2>
        <div class="product-grid" id="product-grid"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 myUTHM Shop</p>
    </footer>

    <script id="products-data" type="application/json">
        $[Products.JSON]
    </script>

    <script>
        const uid = localStorage.getItem("uid");
        const name = localStorage.getItem("username");

        const cartLink = document.getElementById("cartLink");
        const loginLink = document.getElementById("loginLink");
        const logoutLink = document.getElementById("logoutLink");
        const usernameSpan = document.getElementById("username");

        if (uid) {
            if (cartLink) cartLink.href = `cart?Uid=${uid}`;
            if (loginLink) loginLink.style.display = "none";
            if (logoutLink) logoutLink.style.display = "inline-block";
            if (usernameSpan) usernameSpan.textContent = name || "User";
        }

        function logout() {
            localStorage.removeItem("uid");
            localStorage.removeItem("username");
            location.href = "login";
        }
    </script>

    <script>
        const productGrid = document.getElementById("product-grid");
        const products = JSON.parse(document.getElementById("products-data").textContent);

        for (const product of products) {
            const a = document.createElement("a");
            a.href = `detail?Pid=${product.Pid}`;

            const div = document.createElement("div");
            div.className = "product-card";

            const img = document.createElement("img");
            img.src = product.Image;
            img.alt = product.ProductName;

            const h3 = document.createElement("h3");
            h3.textContent = product.ProductName;

            const p = document.createElement("p");
            p.textContent = "RM " + product.Price;

            div.appendChild(img);
            div.appendChild(h3);
            div.appendChild(p);
            a.appendChild(div);

            productGrid.appendChild(a);
        }
    </script>
</body>

</html>
