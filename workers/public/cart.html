<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>myUTHM Shop - Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img class="logo-img" src="https://uthm.edu.my/images/uthm/favicon/mac_touch-icon.png">
            <span>myUTHM Shop</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="login.html">Login</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="section">
        <h2>Cart</h2>
        <ul id="list"></ul>
        <p><strong id="total"></strong></p>
        <button>Pay</button>
    </section>

    <footer class="footer">
        <p>&copy; 2025 myUTHM Shop</p>
    </footer>

    <script id="cart-data" type="application/json">
    $[CartItems.JSON]
  </script>

    <script>
        const uid = localStorage.getItem("uid");
        if (!uid) {
            alert("Please login first.");
            location.href = "login.html";
        } else {
            const ul = document.getElementById("list");
            let total = 0;

            fetch(`/cart.html?Uid=${uid}`)
                .then(res => res.text())
                .then(html => {
                    document.open(); document.write(html); document.close();
                });
        }
    </script>

</body>

</html>
