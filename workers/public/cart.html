<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>myUTHM Shop - Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img class="logo-img" src="https://uthm.edu.my/images/uthm/favicon/mac_touch-icon.png">
            <span>myUTHM Shop</span>
        </div>
        <nav class="nav-links">
            <a href="index">Home</a>
            <a href="products">Products</a>
            <span id="username" style="color:white; font-weight:bold;"></span>
            <a href="login" id="loginLink">Login</a>
            <a href="cart" id="cartLink">Cart</a>
            <a href="#" id="logoutLink" onclick="logout()" style="display:none;">Logout</a>
        </nav>
    </header>

    <section class="section">
        <form>
            <h2 style="text-align:center;">Your Cart</h2>
            <ul id="list" style="list-style:none; padding:0;"></ul>
            <p><strong id="total"></strong></p>
            <div style="display:flex; justify-content:center; gap:1rem;">
                <button type="button" onclick="pay()">Pay</button>
                <button type="button" onclick="clearCart()">Clear Cart</button>
            </div>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 myUTHM Shop</p>
    </footer>

    <script>
        const uid = localStorage.getItem("uid");
        const name = localStorage.getItem("username");

        const cartLink = document.getElementById("cartLink");
        const loginLink = document.getElementById("loginLink");
        const logoutLink = document.getElementById("logoutLink");
        const usernameSpan = document.getElementById("username");

        if (uid) {
            if (cartLink) cartLink.href = `cart?Uid=${uid}`;
            if (loginLink) loginLink.style.display = "none";
            if (logoutLink) logoutLink.style.display = "inline-block";
            if (usernameSpan) usernameSpan.textContent = name || "User";
        }

        function logout() {
            localStorage.removeItem("uid");
            localStorage.removeItem("username");
            location.href = "login";
        }
    </script>

    <script>
        const userId = localStorage.getItem("uid");
        if (!userId) {
            alert("Please login first.");
            location.href = "login";
        }

        const cartData = $[CartItems.JSON];
        const ul = document.getElementById("list");
        let total = 0;

        cartData.forEach((item, index) => {
            const li = document.createElement("li");
            li.style.padding = "0.5rem";
            li.style.marginBottom = "0.5rem";
            li.style.borderBottom = "1px solid #ccc";
            li.innerHTML = `
        <strong>${item.ProductName}</strong> × ${item.Amount} - RM ${item.Price}
        <button style="float:right;" onclick="removeItem(${index})">❌</button>
      `;
            ul.appendChild(li);
            total += item.Amount * item.Price;
        });

        document.getElementById("total").innerText = `Total: RM ${total}`;

        async function removeItem(index) {
            cartData.splice(index, 1);
            await updateCart(cartData);
            location.reload();
        }

        async function clearCart() {
            if (!confirm("Clear all items from your cart?")) return;
            await updateCart([]);
            location.reload();
        }

        async function pay() {
            alert("This is a demo — payment not implemented.");
        }

        async function updateCart(newCart) {
            await fetch("/update-cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Uid: userId, Cart: newCart })
            });
        }
    </script>
</body>

</html>
