<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img class="logo-img" src="https://uthm.edu.my/images/uthm/favicon/mac_touch-icon.png">
            <span>myUTHM Shop</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="login.html">Login</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="section">
        <h2>$[Product.ProductName]</h2>
        <img src="$[Product.Image]" alt="$[Product.ProductName]" style="width:100%; max-width:300px;">
        <p>Price: RM $[Product.Price]</p>
        <p>$[Product.Detail]</p>
        <button onclick="alert('Added to your cart')">Add to cart</button>
    </section>

    <section class="section">
        <h3>Comments</h3>
        <ul id="comment-list"></ul>

        <h4>Leave a comment</h4>
        <textarea id="comment-input" rows="3" placeholder="Your comment here..."></textarea><br>
        <button onclick="submitComment()">Submit</button>
    </section>

    <footer class="footer">
        <p>&copy; 2025 myUTHM Shop</p>
    </footer>

    <script>
        const comments = $[Comments.JSON];
        const pid = "$[Product.Pid]";

        function loadComments() {
            const ul = document.getElementById("comment-list");
            ul.innerHTML = "";
            comments.forEach(text => {
                const li = document.createElement("li");
                li.textContent = text;
                ul.appendChild(li);
            });
        }

        async function submitComment() {
            const input = document.getElementById("comment-input");
            const comment = input.value.trim();
            if (!comment) return alert("Empty comment");
            await fetch("/comment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Pid: pid, Comment: comment })
            });
            location.reload();
        }

        loadComments();
    </script>
</body>

</html>
